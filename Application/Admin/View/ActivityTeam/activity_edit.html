
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('ActivityTeam/emblem_edit')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="id" value="{$editMsg.id}">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>队徽标题：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="{$editMsg.title}" required placeholder="" id="" name="title">
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>选择分类：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="category_id" class="select">
				<foreach name="category" item="val">
					<option value="{$val.id}">{$val.name}</option>
				</foreach>
				</select>
				</span> 
			</div>			
		</div>
		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" value="{$updateMsg.logo}" type="text" name="uploadfile" id="uploadfile" readonly="1" nullmsg="请添加图片！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 添加图片</a>
				<input type="file" multiple="multipart/form-data" required name="file-2" class="input-file">
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">队徽说明：</label>
			<div class="formControls col-3">
				<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$editMsg.content}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

</script>
</body>
</html>
