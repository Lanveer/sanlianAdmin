
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('ActivityTeam/agree_stop')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="ball_team_id" value="{$ball_team_id}">
		<input type="hidden" name="deviceuuid" value="{$deviceuuid}">		
		<input type="hidden" name="userid" value="{$userid}">		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>退回原因：</label>
			<div class="formControls col-8">
				<textarea name="remark" cols="" rows="" class="textarea"  placeholder="请说明回退原因...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	if($('#close').html()==1){
		layer.msg('已退回',{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",2000);				
	}
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
</script>
</body>
</html>
