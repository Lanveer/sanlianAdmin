
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('ActivityTeam/addperson')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-admin-add">
		
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="user-tel" name="phone"  datatype="m" nullmsg="手机不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>昵称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="nickname" datatype="*2-16" nullmsg="姓名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="密码" autocomplete="off" name="password" value="" class="input-text" datatype="*6-20" nullmsg="密码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="确认新密码" autocomplete="off" name="checkpassword" class="input-text Validform_error" errormsg="您两次输入的新密码不一致！" datatype="*" nullmsg="请再输入一次新密码！" recheck="password" id="newpassword2" name="newpassword2">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl mt-20 skin-minimal">
			<label class="form-label col-3"><span class="c-red">*</span>性别：</label>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-1" value="1" name="sex">
			    <label for="radio-1">男</label>
			  </div>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-2" value="2" name="sex">
			    <label for="radio-2">女</label>
			  </div>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-2" value="0" name="sex">
			    <label for="radio-2">保密</label>
			  </div>
			<div class="col-4"> </div>
		</div>
		
				
		<div class="row cl">
			<label class="form-label col-3">邮箱：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="email">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>照片：</label>
			<div class="formControls col-5"> 
				<span class="btn-upload form-group">
					<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 添加照片</a>
					<input type="file" multiple="multipart/form-data" required name="file-2" class="input-file">
				</span> 
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">惯用：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="customary">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">擅长：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="user-name" name="goodAt">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>地区：</label>
			<div class="formControls col-1.8"> <span class="select-box">
				<select name="province_id" id="province" class="select">
					<option value="0">===请选择省份===</option>
				<foreach name="provinceMsg" item="val">
					<option value="{$val.province_id}">{$val.province}</option>
				</foreach>
				</select>
				</span> 
			</div>     
			<div class="formControls col-1.8"> <span class="select-box">
				<select name="city_id" id="city" class="select">
					<option value="0">===请选择城市===</option>
				</select>
				</span> 
			</div>
			<div class="formControls col-1.8"> <span class="select-box">
				<select name="county_id" id="county" class="select">
					<option value="0">===请选择地区===</option>
				</select>
				</span> 
			</div>			
		</div>
			
		
		
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-5">
				<textarea name="intro" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	if($('#close').html()==1){
		layer.msg('添加成功',{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",2000);				
	}
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
</script>
<script type="text/javascript">
$('#province').change(function(){
	var province_id=$("#province option:selected").val();
	$.ajax({
		type:'post',
		dataType:'json',
		url:"{:U('ActivityTeam/getCity')}",
		data:{'province_id':province_id},
		success:function(Msg){
			if(Msg){
				var item="";
				$('#city').html('');
				item+="<option value='0'>===请选择城市===</option>";
				$.each(Msg,function(i,result){
					item+="<option value='"+result['city_id']+"'>"+result['city']+"</option>";
				});
				$('#city').append(item);
			}
		}
	});
});
$('#city').change(function(){
	var city_id=$("#city option:selected").val();
	$.ajax({
		type:"post",
		dataType:"json",
		url:"{:U('ActivityTeam/getCounty')}",
		data:{'city_id':city_id},
		success:function(Msg){
			if(Msg){
				var item='';
				$('#county').html('');
				item+="<option value='0'>===请选择地区===</option>";
				$.each(Msg,function(i,result){
					item+="<option value='"+result['county_id']+"'>"+result['county']+"</option>";
				});
				$('#county').append(item);				
			}
		}
	});
});
</script>
</body>
</html>
