
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('Admin/admin_edit')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="id" value="{$userMsg.id}">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$userMsg.loginname}" placeholder="" id="user-name" name="loginname" datatype="*2-16" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$userMsg.name}" placeholder="" id="user-name" name="name" datatype="*2-16" nullmsg="姓名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>照片：</label>
			<div class="formControls col-5"> 
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 添加照片</a>
					<input type="file" multiple="multipart/form-data" name="file-2" class="input-file">
				</span> 
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$userMsg.phone}" placeholder="" id="user-tel" name="phone"  datatype="m" nullmsg="手机不能为空">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-5">
				<input type="password" class="input-text" value="" placeholder="若不修改请勿填写" id="user-password" name="password" >
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-5">
				<input type="password" class="input-text" value="" placeholder="若不修改请勿填写" id="user-repassword" name="repassword" >
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>角色：</label>
			<div class="formControls col-2"> <span class="select-box" style="width:150px;">
				<select class="select" name="auth" size="1">
					<option value="1" {$userMsg['auth']==1?'selected':''}>超级管理员</option>
					<option value="2" {$userMsg['auth']==2?'selected':''}>赛事管理员</option>
					<option value="3" {$userMsg['auth']==3?'selected':''}>普通管理员</option>
				</select>
				</span> 
			</div>
			<label class="form-label col-1">直属领导：</label>
			<div class="formControls col-3"> <span class="select-box" style="width:150px;">
				<select class="select" name="p_id" size="1">
					<option value="0" {$userMsg['p_id']==0?'selected':''}>==无==</option>
					<foreach name="leavalAdmin" item="val">
					<option value="{$val.id}" {$userMsg['p_id']==$val['id']?'selected':''}>{$val.name}</option>
					</foreach>
				</select>
				</span> 
			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>指派管理球馆：</label>
			<div class="formControls col-5"> <span class="select-box">
				<select class="select" name="venue_id" size="1">
				<foreach name="venueMsg1" item="val">
					<option value="{$val.venue_id}">{$val.name}</option>
				</foreach>
				</select>
				</span> 
			</div>			
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-5">
				<textarea name="remark" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	if($('#close').html()==1){
		layer.msg('修改成功',{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",2000);				
	}
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
</script>
</body>
</html>
