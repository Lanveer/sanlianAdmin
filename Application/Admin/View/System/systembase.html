
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('System/sendSystemMsg')}" method="post" class="form form-horizontal" id="form-article-add">
		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>消息标题：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" required placeholder="尽量保持在15个汉字以内" id="" name="title">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>详细内容：</label>
			<div class="formControls col-5">
				<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...35个字符以内" dragonfly="true" onKeyUp="textarealength(this,35)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/35</p>
			</div>
			<div class="col-4"> </div>
		</div>
				
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
