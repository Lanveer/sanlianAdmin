
<include file="Public:header" />

<body>
<div class="pd-20">
	<form action="{:U('Article/events_edit')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="id" value="{$compostsMsg.id}">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" required value="{$compostsMsg.title}" placeholder="" id="" name="title">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">赛事名称：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="competition_id" class="select">
				<foreach name="competitionMsg1" item="val">
					<option value="{$val.competition_id}" {$val['competition_id']==$compostsMsg['competition_id']?'selected':''} >{$val.title}</option>
				</foreach>
				</select>
				</span> 
			</div>			
		</div>
		
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>图片：</label>
			<div class="formControls col-5"> 
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 添加图片</a>
					<input type="file" multiple="multipart/form-data" name="file-2" class="input-file">
				</span> 
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">文章内容：</label>
			<div class="formControls col-5"> 
				<script id="editor" type="text/plain" required name="content" style="width:100%;height:400px;">{$compostsMsg.content}</script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认修改</button>
				
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
		
	var ue = UE.getEditor('editor');
	
});
$(function(){
	if($('#close').html()==1){
		layer.msg('修改成功',{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",2000);	
	}else if($('#close').html()==2){
		layer.msg('修改失败',{icon:2,time:2000});
		setTimeout("window.parent.location.reload()",2000);
	}
})
</script>
</body>
</html>
