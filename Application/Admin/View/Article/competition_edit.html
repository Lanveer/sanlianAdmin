
<include file="Public:header" />
<style type="text/css">
	.ui-timepicker-div .ui-widget-header { margin-bottom: 8px; }
	.ui-timepicker-div dl { text-align: left; }
	.ui-timepicker-div dl dt { float: left; clear:left; padding: 0 0 0 5px; }
	.ui-timepicker-div dl dd { margin: 0 10px 10px 45%; }
	.ui-timepicker-div td { font-size: 90%; }
	.ui-tpicker-grid-label { background: none; border: none; margin: 0; padding: 0; }
	.ui-timepicker-rtl{ direction: rtl; }
	.ui-timepicker-rtl dl { text-align: right; padding: 0 5px 0 0; }
	.ui-timepicker-rtl dl dt{ float: right; clear: right; }
	.ui-timepicker-rtl dl dd { margin: 0 45% 10px 10px; }
</style>
<body>
<div class="pd-20">
	<form action="{:U('Article/competition_edit',array('competition_id'=>$competitionMsg['competition_id']))}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="id" value="{$competitionMsg.competition_id}">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>赛事名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.title}" placeholder="请输入赛事的名称" id="" name="title" datatype="*2-32" nullmsg="赛事名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
				
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>赛事图片：</label>
			<div class="formControls col-5"> 
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 添加照片</a>
					<input type="file" multiple="multipart/form-data" required name="file-2" class="input-file">
				</span> 
			</div>
		</div>


		<!--修改赞助商图片开始-->
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>上传赞助商图片：</label>
			<div class="formControls col-5">
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 赞助商1</a>
					<input type="file" multiple="multipart/form-data" required name="zan-1" class="input-file">
				</span>
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 赞助商2</a>
					<input type="file" multiple="multipart/form-data" required name="zan-2" class="input-file">
				</span>
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 赞助商3</a>
					<input type="file" multiple="multipart/form-data" required name="zan-3" class="input-file">
				</span>
			</div>
		</div>
		<!--修改赞助商图片结束-->

		<div class="row cl mt-20 skin-minimal">
			<label class="form-label col-3"><span class="c-red">*</span>赛事类型：</label>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-1" {$competitionMsg['type']==0?'checked':''} value="0" name="type">
			    <label for="radio-1">循环赛</label>
			  </div>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-2" {$competitionMsg['type']==1?'checked':''} value="1" name="type">
			    <label for="radio-2">杯赛</label>
			  </div>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-2" {$competitionMsg['type']==2?'checked':''} value="2" name="type">
			    <label for="radio-2">淘汰赛</label>
			  </div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>开始时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.start_time}" required placeholder="请选择比赛日期" name="start_time">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>比赛奖励：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.award}" placeholder="请输入比赛奖励" id="" name="award"  datatype="*2-32" nullmsg="奖励不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>比赛地址：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.address}" placeholder="请输入比赛地址" id="" name="address"  datatype="*2-320" nullmsg="地址不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>报名费用：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.fee}" placeholder="请输入报名费用" id="" name="fee"  datatype="*" nullmsg="报名费不能为空">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>报名截止时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.fee_time}" required placeholder="报名截止时间" name="fee_time">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>球队数量限制：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$competitionMsg.ball_team_num}" required placeholder="球队数量限制" name="ball_team_num">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">比赛规则：</label>
			<div class="formControls col-5">
				<textarea name="rule" cols="" rows="" class="textarea"  placeholder="说点什么...500个字符以内" dragonfly="true" onKeyUp="textarealength(this,500)">{$competitionMsg.rule}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-3">赛事说明：</label>
			<div class="formControls col-5">
				<textarea name="explain" cols="" rows="" class="textarea"  placeholder="2000个字符以内" dragonfly="true" onKeyUp="textarealength(this,2000)">{$competitionMsg.explain}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/2000</p>
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script>

<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Admin/css/jquery-ui.css" />
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery.ui.datepicker-zh-CN.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-ui-timepicker-zh-CN.js"></script>
<script type="text/javascript">
	$( "input[name='fee_time'],input[name='start_time']" ).datetimepicker();
</script>
<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	if($('#close').html()==1){
		layer.msg('修改成功',{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",2000);				
	}else if($('#close').html()==2){
		layer.msg('修改失败',{icon:2,time:2000});
		setTimeout("window.parent.location.reload()",2000);				
	}
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
</script>
</body>
</html>
