
<include file="Public:header" />
<style type="text/css">
.ui-timepicker-div .ui-widget-header { margin-bottom: 8px; }
.ui-timepicker-div dl { text-align: left; }
.ui-timepicker-div dl dt { float: left; clear:left; padding: 0 0 0 5px; }
.ui-timepicker-div dl dd { margin: 0 10px 10px 45%; }
.ui-timepicker-div td { font-size: 90%; }
.ui-tpicker-grid-label { background: none; border: none; margin: 0; padding: 0; }
.ui-timepicker-rtl{ direction: rtl; }
.ui-timepicker-rtl dl { text-align: right; padding: 0 5px 0 0; }
.ui-timepicker-rtl dl dt{ float: right; clear: right; }
.ui-timepicker-rtl dl dd { margin: 0 45% 10px 10px; }
</style>
<body>
<div class="pd-20">
	<form action="{:U('Ballpark/edit_times')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="once_id" value="{$onceMsg.once_id}">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>球场名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" style="border:none" disabled value="{$onceMsg.courtName}" placeholder="" id="" name="name"  datatype="*2-16" nullmsg="球队名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-3">开始时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$onceMsg.start_time}" required placeholder="开始时间≥当前时间"  name="start_time">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">结束时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$onceMsg.end_time}" required placeholder="结束时间>开始时间"  name="end_time">
			</div>
			<div class="col-4"> </div>
		</div>
				
		<div class="row cl">
			<label class="form-label col-3">价格：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$onceMsg.price}" required placeholder=""  name="price">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">打折开始时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$onceMsg.discount_start_time}" required placeholder="开始时间≥当前时间"  name="discount_start_time">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">打折结束时间：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$onceMsg.discount_end_time}" required placeholder="结束时间>开始时间" id="" name="discount_end_time">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">打折后价格：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$onceMsg.discount_price}" required placeholder="" id="" name="discount_price">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl mt-20 skin-minimal">
			<label class="form-label col-3"><span class="c-red">*</span>是否关闭：</label>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-1" checked value="1" name="is_open">
			    <label for="radio-1">否</label>
			  </div>
			  <div class="radio-box col-0">
			    <input type="radio" id="radio-2" value="0" name="is_open">
			    <label for="radio-2">是</label>
			  </div>
			  
			<div class="col-4"> </div>
				
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认添加&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-1.11.0.min.js"></script>
<!-- <link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css" /> -->
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Admin/css/jquery-ui.css" />
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery.ui.datepicker-zh-CN.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery-ui-timepicker-zh-CN.js"></script>

<script type="text/javascript">
$(function(){
	var index = parent.layer.getFrameIndex(window.name);
	if($('#close').html()==1){
		layer.msg('修改成功',{icon:1,time:2000});
		setTimeout("window.parent.location.reload()",2000);				
	}else if($('#close').html()==2){
		layer.msg('修改失败，请重新操作...',{icon:2,time:2000});
		setTimeout("window.parent.location.reload()",2000);
	}
});

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();			
		}
	});
});
</script>
<script type="text/javascript">
	$( "input[name='start_time'],input[name='end_time'],input[name='discount_start_time'],input[name='discount_end_time']" ).datetimepicker();
</script>

</body>
</html>
