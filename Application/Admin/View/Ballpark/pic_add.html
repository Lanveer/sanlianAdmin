
<include file="Public:header" />

<body>
<div class="pd-20">
    <form action="{:U('Ballpark/pic_add')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-article-add">
        <input type="hidden" name="court_id" value="{$court_id}" />
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>添加相片：</label>
            <div class="formControls col-5">
				<span class="btn-upload form-group">
					<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont"></i> 添加相片</a>
					<input type="file" multiple="multipart/form-data" required name="file-2" class="input-file">
				</span>
            </div>
        </div>
        <br /><br /><br />
        <div class="row cl">
            <div class="col-10 col-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
   if($('#close').html()==1){
       var index = parent.layer.getFrameIndex(window.name);
       parent.$('.btn-refresh').click();
       parent.layer.close(index);
       layer.msg('添加成功...',{icon:1,time:2000});
       setTimeout("window.parent.location.reload()",2000);
   }else if($('#close').html()==2){
       //var index = parent.layer.getFrameIndex(window.name);
       layer.msg('添加失败...',{icon:2,time:2000});
       setTimeout("window.parent.location.reload()",2000);
   }
});

</script>
</body>
</html>
